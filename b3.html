<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function fibonacci(num) {
       if (num <=1)
           return 1;
       return fibonacci(num-1) + fibonacci(num-2);
   }
   function isFibonacci(num1) {
       for (let i=0; i<num1; i++) {
           if (fibonacci(i) === num1) {
               return num1;
           }
       }
   }

   check = isFibonacci(610);
   document.write(check + ' thuoc day Fibonacci');








</script>
</body>
</html>
